<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/207832920a.js"
      crossorigin="anonymous"
    ></script>
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">ohmyfood</h1>
    </header>

    <main>
      <section class="intro">
        <div class="intro__location">
          <i class="fa-solid fa-location-dot"></i>
          <p>Paris, Belleville</p>
        </div>
        <h2 class="intro__title">Réservez le menu qui vous convient</h2>
        <p class="intro__text">
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <button class="intro__button">Explorez nos restaurants</button>
      </section>

      <section class="steps">
        <h2 class="steps__title">Fonctionnement</h2>
        <ol class="steps__choice">
          <li class="steps__list">
            <div class="steps__number">1</div>
            <i class="fa-solid fa-mobile-screen-button"></i>Choisissez un
            restaurant
          </li>

          <li class="steps__list">
            <div class="steps__number">2</div>
              <i class="fa-solid fa-list"></i>Composez votre menu
          </li>

          <li class="steps__list">
            <div class="steps__number">3</div>
              <i class="fa-solid fa-store"></i>Dégustez au restaurant
          </li>
        </ol>
      </section>
    </main>
  </body>
</html>
